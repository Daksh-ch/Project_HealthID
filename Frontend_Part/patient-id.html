<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Patient ID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow-sm">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center" style="width: 32px; height: 32px; font-weight: bold;">H</div>
        <span class="fw-bold text-primary">HealthID</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav d-flex align-items-center gap-4">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
                <div class="mb-4">
                    <a href="#" onclick="goBack()" class="text-decoration-none text-muted">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5a.5.5 0 0 0 .5-.5z"/>
                        </svg>
                        Back to Home
                    </a>
                </div>
      <h4 class="text-center text-primary mb-4">Enter Patient ID</h4>
      <form id="patientForm">
        <div class="mb-3">
          <label for="patientID" class="form-label">Patient ID</label>
          <input type="text" placeholder="Your Patient ID (e.g., PAT12345)" class="form-control" id="patientID" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Access Record</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("patientForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const patientID = document.getElementById("patientID").value;
      if (patientID.trim() !== "") {
        // alert("Accessing records for ID: " + patientID);
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter a valid Patient ID.");
      }
    });

    function goBack() {
      // Use a safer method to go back, if history is available
      if (window.history.length > 1) {
          window.history.back();
      } else {
        // If there's no history, redirect to a default page
          window.location.href = "/"; // Or your home page
      }
    }

  </script>
</body>
</html>
